<!-- CENTER IMAGE -->
<div class="container-fluid image-top"></div>

<!-- ALERTS -->
<div class="container-fluid alerts" id="html-alerts"></div> 

<!-- ALINHAMENTO DO CONTAINER -->
<div class="row h-100" >    <!-- LINHA -->
    
    <div class="col" style="border:0px solid red;"> </div>
    
    <div class="col" style="border:0px solid red;">  <!-- COLUNA -->

        <!--DIV CONTENT-->
        <div class="container" style="border:0px solid blue;">
            <h1 class="text-center">Contato</h1>
            <br>
            <div class="row" style="height: 80px; background-color:#e6e6e6; ">
                <div class="col my-auto" >
                    <span>Neste local você poderá enviar sua mensahem e entrar em contato. </span>
                </div>
            </div>
            <br>
            <div class="row h-100">
                <div class="col mx-auto text-center" style="border:0px solid blue;">
                    <form method="POST" action="home/contato/enviar">
                        <div class="form-group text-left">
                            <label for="email">Informe um email </label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group text-left">
                            <label for="motivo">Motivo do contato </label>
                            <select class="form-control" id="motivo" required>
                              <option>Suporte</option>
                              <option>Reclamação</option>
                              <option>Sugestão</option>
                            </select>
                        </div>
                        <div class="form-group text-left">
                            <label for="exampleFormControlTextarea1">Digite sua mensagem </label>
                            <textarea class="form-control" id="msg" rows="3" required></textarea>
                        </div>
                        <br>
                        <div class="text-left">
                            <button class="btn btn-success btn-lg w-50" type="submit" value="enviar">Enviar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </div>        
    
    <div class="col" style="border:0px solid red;"> </div>
    
</div>
