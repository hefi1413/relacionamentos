<!-- CENTER IMAGE -->
<div class="container-fluid image-top"></div>

<!-- ALERTS -->
<div class="container-fluid alerts" style="border:1px solid red" id="html-alerts"></div> 

<!-- ALINHAMENTO DO CONTAINER -->

<!-- LINHA 1 -->
<div class="row h-100" >    
    
    <!-- COLUNA 1 -->
    <div class="col" style="border:0px solid red;"> </div>
    
    <!-- COLUNA 2 -->
    <div class="col" style="border:0px solid red;">

        <!--DIV CONTENT-->
        <div class="container" style="border:0px solid blue;">
            <h1 class="text-center">Login</h1>
            <br>
            <!-- LINHA 2 -->
            <div class="row" style="height: 80px; background-color:#e6e6e6; ">
                <div class="col my-auto" >
                    <span>Informe seus dados para login</span>
                </div>
            </div>
            <!-- LINHA 3 -->
            <div class="row h-100">
                <div class="col mx-auto" style="border:0px solid blue;">
                    <form id="frmlogin">
                        <br>
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha </label>
                            <input class="form-control" type="password" name="password" id="senha" aria-describedby="senhaHelp" required>
                        </div>
                        <div class="text-right"> 
                            <a href="#" id="login-remember-password"> <small class="form-text text-muted">Esqueceu sua senha?</small> </a> 
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-success btn-lg w-50" type="submit" value="entrar">Entrar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- COLUNA 3 -->
    <div class="col" style="border:0px solid red;"> </div>
    
</div>
